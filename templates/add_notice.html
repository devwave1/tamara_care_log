{% include 'header.html' %}

<div class="container mt-4">
  <h1>ğŸ“ Add New Notice</h1>
  
  <form method="POST" action="{{ url_for('add_notice') }}" class="mt-4">
    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" name="title" required maxlength="200">
    </div>
    
    <div class="mb-3">
      <label for="content" class="form-label">Content:</label>
      <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
    </div>
    
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="is_important" name="is_important">
      <label class="form-check-label" for="is_important">
        Mark as Important (will be highlighted)
      </label>
    </div>
    
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Post Notice</button>
      <a href="{{ url_for('notice_board') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
