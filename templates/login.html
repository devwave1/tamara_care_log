<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .login-container {
      max-width: 400px;
      margin: 20px auto; /* Reduced margin for mobile */
      padding: 20px;
      background: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control {
      padding: 10px; /* Larger padding for touch-friendliness */
      font-size: 1.1rem; /* Larger text */
    }
    .btn-primary {
      padding: 10px;
      font-size: 1.1rem;
    }
    @media (max-width: 576px) {
      .login-container {
        padding: 15px;
        margin: 10px; /* Smaller margin on mobile */
      }
      .form-control, .btn-primary {
        font-size: 1rem; /* Slightly smaller on very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Tamara Care Log</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% if error %}
          <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <a href="{{ url_for('register') }}" class="btn btn-success w-100 mt-2">Register</a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
